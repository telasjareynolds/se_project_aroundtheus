<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
            id="profile__avatar"
            />
            <button class="profile__avatar-edit-btn"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__heading" id="profile_name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="js-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile_job">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="js-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">Edit Profile</p>
        <!---- Profile Modal ---->
        <form class="modal__form js-edit-form" name="profile-form" novalidate>
          <label class="modal__label">
            <input
              required
              type="text"
              name="title"
              class="modal__input"
              id="profile-name"
              placeholder="Name"
              value="Jacques Cousteau"
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-error"
              >Please fill out this field.</span
            >
          </label>
          <label class="modal__label">
            <input
              required
              type="text"
              name="description"
              id="profile-title"
              class="modal__input"
              placeholder="About me"
              value="Explorer"
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-title-error"
              >Please enter a web address.</span
            >
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">New place</p>
        <!---- New Card Modal ---->
        <form
          class="modal__form js-modal-form"
          name="card-form"
          id="add-card-form"
          novalidate
        >
          <label class="modal__label">
            <input
              required
              type="text"
              name="name"
              class="modal__input"
              id="card-name"
              placeholder="Title"
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="card-name-error"
              >Please fill out this field.</span
            >
          </label>
          <label class="modal__label">
            <input
              required
              type="url"
              name="link"
              class="modal__input"
              id="card-link"
              placeholder="Image link"
            />
            <span class="modal__error" id="card-link-error"
              >Please enter a web address.</span
            >
          </label>
          <button type="submit" id="js-add-btn" class="modal__button" disabled>
            Create
          </button>
        </form>
      </div>
    </div>

 <!---- Confirm Delete Modal ---->
    <div class="modal" id="confirm-delete-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">Are you sure?</p>
        <form
          class="modal__form js-modal-form"
        >
          <button type="submit" class="modal__button" id="card-delete-btn">
            Yes
          </button>
        </form>
        <!-- </form> -->
      </div>
    </div>
    
     <!---- Edit Profile Image Modal ---->
     <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>Change profile picture</p>
        <form
          class="modal__form js-modal-form"
        >
        <label class="modal__label">
          <input
            required
            type="url"
            name="link"
            class="modal__input"
            id="avatar-link"
            placeholder="Image link"
          />
          <span class="modal__error" id="card-link-error"
            >Please enter a web address.</span
          >
        </label>
          <button type="submit" class="modal__button" id="save-avatar-btn">
            Save
          </button>
        </form>
        <!-- </form> -->
      </div>
    </div>


    <figure>
      <div class="modal" id="modal-preview-img">
        <div class="modal__container modal__container_type_preview">
          <button class="modal__close" type="button"></button>
          <img src="" alt="" class="modal__link" />
          <figcaption
            class="modal__img-name"
            id="js-preview-caption"
            name="title"
          ></figcaption>
        </div>
      </div>
    </figure>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          class="card_trash-button"
          id="card-trash-btn"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__header"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
