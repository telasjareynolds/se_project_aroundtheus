<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__heading" id="profile_name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="js-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile_job">Explorer</p>
          </div>
          <button class="profile__add-button" id="js-add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form" name="profile-form">
          
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Jacques Cousteau" value="Jacques Cousteau"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            placeholder="Explorer" value="Explorer"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__title">New place</p>
        <form class="modal__form" name="card-form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__input"
            placeholder="Title"
          />
          <input
            type="text"
            name="link"
            class="modal__input"
            placeholder="Image link"
          />
          <button type="submit js-add-btn" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <figure>
    <div class="modal" id="modal-preview-img">
      <div class="modal__container modal__container_type_preview">
        <button class="modal__close" type="button"></button>
        <img src="" alt="" class="modal__link js-modal-img-preview">
        <figcaption class="modal__img"   id="js-preview-caption" name="title"></figcaption>
      </div>
    </div>
    </figure>
    
    <template id="card-template">
      <li class="card">
        <img
          src=""
          alt=""
          class="card__image"
        />
        <button class="card_trash-button" id="card-delete-btn"
        type="button"></button>
        <div class="card__description">
          <h2 class="card__header"></h2>
          <button class="card__like-button"  type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
